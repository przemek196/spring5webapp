<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<h1>Author List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="auth : ${authors}">
        <td th:text="${auth.id}">123</td>
        <td th:text="${auth.firstName}">Spring in action</td>
        <td th:text="${auth.lastName}">WROX</td>
    </tr>
</table>
</body>
</html>
